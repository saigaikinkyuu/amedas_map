<!DOCTYPE html>
<html lang="ja">
<head>
    <title>アメダス観測データ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        * {
            font-family: "M PLUS 1 Code", monospace;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
    <div id="map"></div>
    <div style="position: absolute;z-index: 10000;bottom: 600px;color: #00068d;background-color: white;padding: 4px;width: 200px;font-size: 35px;border: 4px solid #00068d;border-left-color: white;">
        <h3 style="margin: 0px;text-align: right;">アメダス</h3>
    </div>
    <div id="setting_MAP" style="position: absolute;z-index: 10000;bottom: 0px;background-color: white;height: 60px;">
        <div style="display: flex;padding-top: 10px;">
    <lavel style="line-height: 40px;">地震情報：</lavel><a id="histryON" class="on" data-swich="on" href="#" style="border-radius: 5px;margin-right: 10px;">表示</a><a id="histryOFF" class="off" data-swich="off" href="#" style="border-radius: 5px;">非表示</a><lavel style="line-height: 40px;margin-left: 10px;">地震履歴：</lavel><a id="infoON" class="on" data-swich="on" href="#" style="border-radius: 5px;margin-right: 10px;">表示</a><a id="infoOFF" class="off" data-swich="off" href="#" style="border-radius: 5px;">非表示</a><lavel style="line-height: 40px;margin-left: 10px;">画像：</lavel><a id="takePicture" href="#" style="border-radius: 5px;color:#00068d;margin-right: 10px;">撮影</a><a id="screenshot"　target="_blank" style="border-radius: 5px;color:#00068d;">ダウンロード</a>
        </div>
    </div>
    <div id="chart" style="width: 100%;height: 716px;background-color: #000000a8;z-index: 1000;position: absolute;top: 0px;" onclick="hideContent()">
        <iframe id="site_chart" src="https://amedas.jkisyou.com/graph.html#11001" style="background-color: white;margin-left: 23%;margin-top: 115px;width: 800px;height: 445px;"></iframe>
    </div>
    <script src="./index.js"></script>
    <script>
        function hideContent(){
            document.getElementById("chart").style.display = "none"
            document.getElementById("site_chart").src = "#"
        }
    </script>
</body>
</html>
